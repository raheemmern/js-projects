<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom | Chai Or Code</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>


    <script>
        function addLanguage (langName){
            const li  = document.createElement('li')
            li.innerHTML = `${langName}`
            document.querySelector(".language") // this is a function to create another list item
            appendChild(li)
        } 
        addLanguage("Python")
    </script>
</body>
</html>
