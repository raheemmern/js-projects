<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom | Chai Or Code</title>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
    </div>
    <script>
       const parent = document.querySelector(".parent")
        console.log(parent);
        console.log(parent.children); // got html collection that is almost array like property but not a array
        console.log(parent.children[1].innerHTML); // output is tuesday 

        for (let i = 0; i < parent.children.length; i++) {
            console.log(parent.children[i].innerHTML); // we get all the values monday tuesday wednesday thrusday
        }
        parent.children[1].style.color = "red" // changes the color of 2nd children to red the first one is at 0

        console.log(parent.firstElementChild); // output is monday first child of the parent
        console.log(parent.lastElementChild);

        const dayone = document.querySelector(".day")
        console.log(dayOne);
        console.log(dayOne.parentElement); // you can go to parent like this 
        console.log(dayOne.nextElementSibling); // next sibling like this it will be tuesday here
    </script>
</body>
</html>
